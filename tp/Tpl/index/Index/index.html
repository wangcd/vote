<h1>今日投票</h1>
<h2>投票标题：{$t.t_name}</h2>
<form method="post" action="{:U('Index/Index/vote')}"><!-- __URL__/vote -->
	<table>
		<foreach name='o' item='option'>
		<tr>
			<td><input type="radio" name="radio" value="{$option.o_id}"></td>
			<td>{$option.o_name}</td>
			<td>{$option.o_count}票</td>
		</tr>
		</foreach>
	</table>
<input type="submit" value="投票">
</form>
