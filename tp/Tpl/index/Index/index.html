<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<title>投票</title>
<head>
<style>
td{ background:#FFF; }
.two{ display:none;}
</style>
<script src="__PUBLIC__/js/jquery.js"></script>
<script>
$(function(){
	$(".show_two").click(function(){
		$(".two").css("display","block");
	});
	$(".hid_two").click(function(){
		$(".two").css("display","none");
	});
})
</script>
</head>
<body>
<form method="post" action="{:U('Index/Index/vote')}"><!-- __URL__/vote -->
	<table width="365" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#C2C2C2">
		<tr><th colspan="3" bgcolor="#FFFFCC" align="center">{$t.t_name}</th></tr>
		<foreach name='o' item='option'>
		<tr><td><input type="radio" name="radio" value="{$option.o_id}">{$option.o_name}</td></tr>
		</foreach>
		<tr>
			<td align="center"><input type="submit" class="submit" value="投票"><input type="button" class="show_two" value="查看结果"></td>
		</tr>
	</table>
</form>
	<table class="two" width="365" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#C2C2C2">
		<tr><td>选项</td><td>票数</td><td>百分比</td></tr>
		<foreach name='o' item='option'>
		<tr><td>{$option.o_name}</td><td>{$option.o_count}</td><td>100%</td></tr>
		</foreach>
		<tr><td colspan="3" align="center"><input type="button" class="hid_two" value="隐藏结果"></td></tr>
	</table>
</body>
</html>
